{% extends "base.html" %}
{% block content %}

<section id="enter-booking-ref" class="container-fluid">
    <div class="row pt-3">
        <div class="col-12 col-md-8 offset-md-2 text-center">
            <h2>Cancel Your Booking</h2>
            <p>To cancel your booking, please enter your booking reference number below.</p>
            <p>You'll find this in your confirmation email.</p>
        </div>
        <div class="center-form mx-auto p-3">
            <form onsubmit="window.open('/cancel-booking/' + booking_ref.value)" class="needs-validation text-center">
                <label for="booking_ref">Booking Reference:</label>
                <input type="number" id="booking_ref" name="booking_ref" minlength="8" maxlength="8">
                <div class="form-row text-center pt-3">
                    <div class="col-12 p-2">
                        <button type="submit" class="btn btn-secondary dark-text">Get my booking</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>

{% endblock content %}
